<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/24470baa29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HUD</title>
  </head>

  <body>
    <section id="uiInfo">
      <div id="containerInfo">

        <img class="logoInfo" src="logo.png">

        <div class="discInfo">.GG/SERVERNAME</div>

        <div class="hourLogoInfo">
          <i class="fa-solid fa-clock"></i>
          <div class="hourInfo"></div>
        </div>

        <div class="idLogoInfo">
          <i class="fa-solid fa-user"></i>
          <div class="idInfo"></div>
        </div>

        <div class="playerLogoInfo">
          <i class="fa-solid fa-users"></i>
          <div class="playerInfo"></div>
        </div>

        <div class="cashLogoInfo">
          <i class="fa-solid fa-wallet"></i>
          <div class="cashInfo"></div>
        </div>

        <div class="saleLogoInfo">
          <i class="fa-solid fa-sack-xmark"></i>
          <div class="saleInfo"></div>
        </div>

      </div>
    </section>
    <section id="uiSpeed">
      <div id="containerSpeed">
        <div class="speed"></div>
        <div class="unitSpeed">KM/H</div>
        <div class="boxSpeed">
          <div class="progressSpeed"></div>
        </div>
        <div class="logoSpeed">
          <i class="fa-solid fa-gas-pump"></i>
        </div>
      </div>
    </section>
    <section id="uiStatus">
      <div id="containerStatus">
        <div class="containprogresseat">
          <div class="progresseat">
            <i id="icon" class="fa-solid fa-utensils"></i>
          </div>
        </div>
        <div class="containprogressdrink">
          <div class="progressdrink">
            <i id="icon" class="fa-solid fa-whiskey-glass"></i>
          </div>
        </div>
      </div>
      <div id="containerStatuss">
        <div class="containprogresseat">
          <div class="progresseat">
            <i id="icon" class="fa-solid fa-utensils"></i>
          </div>
        </div>
        <div class="containprogressdrink">
          <div class="progressdrink">
            <i id="icon" class="fa-solid fa-whiskey-glass"></i>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js" defer></script>
  </body>

</html>
